<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/styles.css') }}">

<figure class="highcharts-figure">
  <div id="container"></div>
  <script>
  Highcharts.chart('container', {

  title: {
    text: 'Month analytics',
    align: 'left'

  plotOptions: {
    series: {
      label: {

      pointStart: 1
    }
  },

    name: 'January',

       36885, 33726, 34243, 31050, 30282, 38121]

      38121, 36885, 33726, 34243, 31050,24916,
       37941, 29742, 29851, 32490, 30282, 38121,
       36885, 33726, 34243, 31050, 30282, 38121]
  }],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});


</script>
</figure>
