<!DOCTYPE html>
<html>
<head>
	<title>Библиотека Semantic UI</title>
	<!-- Подключаем файлы стилей Semantic UI -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- Основной контейнер страницы -->
	<div class="ui container">
		<!-- Заголовок страницы -->
		<div class="ui segment">
			<h1 class="ui header">Домашние задания</h1>
		</div>
		<!-- Маленькие карточки с домашним заданием -->
		<div class="ui stackable three column grid">
			<div class="column">
				<div class="ui fluid card">
					<div class="content">
						<a class="header">Задание 1</a>
						<div class="meta">
							<span class="date">Срок сдачи: 10.03.2023</span>
						</div>
					</div>
					<div class="extra content">
						<div class="ui two buttons">
							<button class="ui basic green button">Сдать</button>
							<button class="ui basic blue button">Подробности</button>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui fluid card">
					<div class="content">
						<a class="header">Задание 2</a>
						<div class="meta">
							<span class="date">Срок сдачи: 15.03.2023</span>
						</div>
					</div>
					<div class="extra content">
						<div class="ui two buttons">
							<button class="ui basic green button">Сдать</button>
							<button class="ui basic blue button">Подробности</button>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui fluid card">
					<div class="content">
						<a class="header">Задание 3</a>
						<div class="meta">
							<span class="date">Срок сдачи: 20.03.2023</span>
						</div>
					</div>
					<div class="extra content">
						<div class="ui two buttons">
							<button class="ui basic green button">Сдать</button>
							<button class="ui basic blue button">Подробности</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Подключаем файлы скриптов Semantic UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
