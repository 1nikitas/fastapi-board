<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="nofoobar.com" content="Nofoobar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/navbar_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/segment.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/menu.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', path='css/jquery.hoverIntent.js') }}"></script>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/semantic.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', path='js/semantic.min.js') }}"></script>

<style>
    @tabletBreakpoint : 768px;
@scrollbarWidth : 17px; /* This is a constant */
 /* In container.variables */
@tabletMinimumGutter : (@emSize  * 1); /* require 1em gutter */
@tabletWidth : @tabletBreakpoint - (@tabletMinimumGutter * 2) - @scrollbarWidth;
</style>

</head>

<body>
    {% include "components/navbar.html" %}
    {% block content %}
    {% endblock %}
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', path='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', path='js/close.js') }}"></script>
    <script src="{{ url_for('static', path='js/select_item.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>

    {% block scripts %}
    {% endblock %}
<script>
$(document).ready(function() {
  $('.ui.dropdown').dropdown({
    on: 'hover',
    action: 'hide'
  });
});
</script>

</body>

</html>
